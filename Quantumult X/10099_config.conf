# 10099 配置抓取规则
# 作者: DTZSGHNR
# 描述: 自动抓取中国广电 API 请求的 access、data 和 Cookie 并保存
# 更新时间: 2025-12-27

hostname = app.10099.com.cn, *.10099.com.cn

[rewrite_local]
# 抓取广电 API 请求，保存 access、data、Cookie 和 body
# 需要同时捕获 header 和 body，所以使用 script-request-header 和 script-request-body
^https:\/\/app\.10099\.com\.cn\/contact-web\/api\/busi\/qryUserInfo url script-request-header https://raw.githubusercontent.com/Nanako718/Scripting/refs/heads/main/Quantumult%20X/js/10099_config.js
^https:\/\/app\.10099\.com\.cn\/contact-web\/api\/busi\/qryUserInfo url script-request-body https://raw.githubusercontent.com/Nanako718/Scripting/refs/heads/main/Quantumult%20X/js/10099_config.js

